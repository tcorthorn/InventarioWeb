{% extends "base_generic.html" %}

{% load static %}

{% block content %}
<h4 style ="color:rgb(105, 105, 226)"> Ingresos totales por producto <em> en Oficina</em> </h4>
 

<table class="table table-hover">
  <thead>
    <tr>
      <th scope="">SKU</th>
      <th scope="">Ingresos</th>
    </tr>
  </thead>
  <tbody>
    {% for cod in ing %}
    <tr>
       <td>{{cod.sku__codigo}}</td>
       <td> {{ cod.suma }}</td>
      <td style ="color:blue"></td>
    </tr>
    {% endfor %}

  </tbody>
</table>




{% endblock %}
