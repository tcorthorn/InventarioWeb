{% extends "base_generic.html" %}

{% block content %}
    <h2 style ="color:rgb(105, 105, 226)">  Aura</h2>

    {% if salida_list %}
    <ul>
      <br>
      {% for salida in salida_list %}
      <li style="color:rgb(30, 30, 215)">
      <h5>
       
        {{ salida.creado}} &nbsp &nbsp &nbsp &nbsp 
        <a href="{% url 'detalle-sku' salida.sku.pk %}">{{ salida.sku }}</a> &nbsp &nbsp &nbsp &nbsp 
        
        Cantidad : {{salida.cantidad}} 
        
      </h5>
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>No hay productos enviados</p>
    {% endif %} 
{% endblock %}
