{% extends "base_generic.html" %}

{% block content %}
    <h2 style ="color:rgb(105, 105, 226)">  Aura</h2>

    {% if salida_list %}
    <ul>

      {% for salida in salida_list %}
      <li style="color:rgb(30, 30, 215)">
        <br>
       
        {{ salida.fecha}} &nbsp &nbsp &nbsp &nbsp {{ salida.sku }} &nbsp &nbsp &nbsp &nbsp Cantidad : {{salida.cantidad}} 
        
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>No hay productos enviados</p>
    {% endif %} 
{% endblock %}
